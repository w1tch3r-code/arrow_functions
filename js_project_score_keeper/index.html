<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Vertiefung â€“ Project Score Keeper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="overlay"><svg class="close__Icon" xmlns="http://www.w3.org/2000/svg" height="4em"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
            </svg>
            <form>
                <div class="input__home">
                    <label for="home-team">Home Team</label>
                    <input type="text" name="home-team" id="home-team">
                </div>
                <button class="btn__register" type="button" onclick="registerTeam()">Register Teams</button>
                <div class="input__away">
                    <label for="away-team">Away Team</label>
                    <input type="text" name="away-team" id="away-team">
                </div>
            </form>
        </div>
        <div class="score__keeper__wrapper">
            <section class="section__home">
                <div class="output__home" id="output__home">
                    <p class="score__home">0</p>
                    <p>Home</p>
                </div>
                <div class="btn-wrapper">
                    <button class="btn btn__left" type="button" onclick="addScore('home', 1)">+1</button>
                    <button class="btn btn__left" type="button" onclick="addScore('home', 2)">+2</button>
                    <button class="btn btn__left" type="button" onclick="addScore('home', 3)">+3</button>
                </div>
            </section>
            <section class="section__away">
                <div class="output__away" id="output__away">
                    <p class="score__away">0</p>
                    <p>Away</p>
                </div>
                <div class="btn-wrapper">
                    <button class="btn btn__right" type="button" onclick="addScore('away', 1)">+1</button>
                    <button class="btn btn__right" type="button" onclick="addScore('away', 2)">+2</button>
                    <button class="btn btn__right" type="button" onclick="addScore('away', 3)">+3</button>
                </div>
            </section>

        </div>
        <button class="btn__reset" type="reset" onclick="resetScore()">Reset</button>

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
